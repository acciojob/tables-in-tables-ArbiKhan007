<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table>
    <tr>
      <!-- Nested Table 1 -->
      <td>
        <table>
          <tr>
            <th>Nested Table 1</th>
          </tr>
          <tr>
            <td>
              <ul>
                <li>List item 1</li>
                <li>List item 2</li>
                <li>List item 3</li>
              </ul>
            </td>
          </tr>
        </table>
      </td>

      <!-- Nested Table 2 -->
	      <td>
			<table>
			<tr>
			  <th>Nested Table 2</th>
			</tr>
			<tr>
			  <td>Column 1</td>
			  <td>Column 2</td>
			</tr>
			<tr>
			  <td>abc</td>
			  <td>def</td>
			</tr>
			</table>
		</td>
    </tr>

    <tr>
      <!-- Nested Table 3 -->
      <td>
        <table>
          <tr>
            <th>Nested Table 3</th>
          </tr>
          <tr>
            <td><a href="#">Nested Table</a></td>
            <td>Demo Continued</td>
          </tr>
        </table>
      </td>

      <!-- Nested Table 4 -->
      <td>
        <table>
          <tr>
            <th>Nested Table 4</th>
          </tr>
          <tr>
            <td class="black-cell">HTML</td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
  </body>
</html>
